{% extends "layout.html" %}

{% block title %}Buy{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div>
            <input id="symbol" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div>
            <input id="shares" name="shares" placeholder="Shares" type="number" min="1">
        </div>
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
{% endblock %}
